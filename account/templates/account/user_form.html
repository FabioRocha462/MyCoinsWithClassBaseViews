{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Update User  {% endblock %}
{% block content %}
<div class="center">
    <img style="border-radius: 360px;" src="{{user.image.url}}" height="150px" width="150px">
</div>
<div class="content">
<div class="form-login">
    {% if form.errors %}
                  <div class="alert alert-danger alert-dismissible" role="alert">
                      <div id="form_errors">
                          {% for key, value in form.errors.items %}
                              <strong>{{ value }}</strong>
                          {% endfor %}
                      </div>
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
  {% endif %}
    <h1>Atualize seu Dados</h1>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy }}
        <br>
        <hr>
        <div class="center"><button class="btn btn-primary" type="submit">Submit</button></div>
    </form>
</div>

</div>
{% endblock %}
